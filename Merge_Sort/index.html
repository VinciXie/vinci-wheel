  <body>
    归并排序是的描述

    <ul>
      <li>把长度为n的输入序列分成两个长度为n/2的子序列；</li>
      <li>对这两个子序列分别采用归并排序；</li>
      <li>将两个排序好的子序列合并成一个最终的排序序列。</li>
    </ul>

    <script src="mergesort.js" charset="utf-8"></script>
