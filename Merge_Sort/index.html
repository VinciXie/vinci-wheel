<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merge Sort</title>
  </head>
  <body>
    归并排序是的描述

    <ul>
      <li>把长度为n的输入序列分成两个长度为n/2的子序列；</li>
      <li>对这两个子序列分别采用归并排序；</li>
      <li>将两个排序好的子序列合并成一个最终的排序序列。</li>
    </ul>

    <script src="mergesort.js" charset="utf-8"></script>
    <script>
      const arr = [12,14,5,7,8,4,13,6,9,23,14]
      console.log('arr', arr);
      console.log('mergesort(arr)', mergesort(arr));

      const length = 200000
      console.log('随机生成 ' + length + ' 个数进行排序');
      var arr0 = []
      for (var i = 0; i < length; i++) {
        arr0.push( Math.random() * 10000 )
      }
      console.log('arr0.length', arr0.length);

      const time1 = new Date().getTime()
      mergesort(arr0)
      console.log(new Date().getTime() - time1);
    </script>
  </body>
</html>
